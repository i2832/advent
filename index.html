<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адвент-календарь на март 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Адвент-календарь</h1>
    <div class="calendar">
        <div class="weekdays">
            <div>пн</div>
            <div>вт</div>
            <div>ср</div>
            <div>чт</div>
            <div>пт</div>
            <div>сб</div>
            <div>вс</div>
        </div>
        <div class="days"></div>
    </div>
    <div class="overlay">
        <div class="overlay-content">
            <h2 class="overlay-date"></h2>
            <p class="overlay-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
